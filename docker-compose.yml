version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - /home/haeun/wooahgong/upload_images:/upload_images
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - /home/haeun/wooahgong/wooahgong.conf:/etc/nginx/conf.d/default.conf 
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"

  bigdata:
    build:
      context: ./bigdata
      dockerfile: Dockerfile
    volumes:
      - /home/haeun/wooahgong/upload_images:/upload_images
    ports:
      - "8000:8000"

networks:
  default:
    external:
      name: wooahgong_network