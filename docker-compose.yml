version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - /home/haeun/wooahgong/upload_images:/upload_images
    ports:
      - "8080:8080"
    networks:
      - wooahgong_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - /home/haeun/wooahgong/wooahgong.conf:/etc/nginx/conf.d/default.conf 
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - wooahgong_network

  bigdata:
    build:
      context: ./bigdata
      dockerfile: Dockerfile
    volumes:
      - /home/haeun/wooahgong/upload_images:/upload_images
    ports:
      - "8000:8000"
    networks:
      - wooahgong_network

networks:
  wooahgong_network:
    driver: bridge